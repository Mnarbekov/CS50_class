{% extends "layout.html" %}

{% block title %}
    Select
{% endblock %}

{% block main %}
    <form action="/update" method="post">
        <div class="form-group">
            <select name="name">
                {% for name in new_names%}
                <option value="{{name}}">{{name}}</option>
                {% endfor %}
            </select>

        <button class="btn btn-primary" type="submit">Select</button>
    </form>
{% endblock %}
