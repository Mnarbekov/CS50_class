{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Name</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="4"></td>
                <td> <b> {{total_cash}} </b></td>

            </tr>
        </tfoot>
        <tbody>
            {% for row in new_pf_rows%}
            <tr>
                <td>{{row.symbol}}</td>
                <td>{{row.name}}</td>
                <td>{{row.shares}}</td>
                <td>{{row.price}}</td>
                <td>{{row.total}}</td>
            </tr>
            {% endfor %}
            <tr>
                <td>CASH</td>
                <td colspan="3"></td>
                <td>{{current_cash}}</td>
            </tr>
        </tbody>

    </table>
{% endblock %}
